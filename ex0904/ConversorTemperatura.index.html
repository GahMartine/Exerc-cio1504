<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversor de Temperatura</title>
  <!-- Incluindo o Bootstrap para um design melhor -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2>Conversor de Temperatura</h2>
    
    <div class="mb-3">
      <label for="temperatura" class="form-label">Temperatura</label>
      <input type="number" class="form-control" id="temperatura" placeholder="Digite a temperatura">
    </div>

    <div class="mb-3">
      <button class="btn btn-primary" onclick="converterCelsiusParaFahrenheit()">Converter Celsius para Fahrenheit (°C → °F)</button>
      <button class="btn btn-secondary" onclick="converterFahrenheitParaCelsius()">Converter Fahrenheit para Celsius (°F → °C)</button>
    </div>

    <div id="resultado" class="mt-3">
      <p id="resultadoText">Resultado aparecerá aqui.</p>
    </div>
  </div>

  <!-- Script de conversão -->
  <script>
    // Função para converter Celsius para Fahrenheit
    function converterCelsiusParaFahrenheit() {
      const temperatura = document.getElementById("temperatura").value;
      if (temperatura === "") {
        alert("Por favor, insira uma temperatura.");
        return;
      }

      // Fórmula: °F = (°C * 9/5) + 32
      const fahrenheit = (temperatura * 9/5) + 32;
      document.getElementById("resultadoText").textContent = `${temperatura}°C é igual a ${fahrenheit.toFixed(2)}°F.`;
    }

    // Função para converter Fahrenheit para Celsius
    function converterFahrenheitParaCelsius() {
      const temperatura = document.getElementById("temperatura").value;
      if (temperatura === "") {
        alert("Por favor, insira uma temperatura.");
        return;
      }

      // Fórmula: °C = (°F - 32) * 5/9
      const celsius = (temperatura - 32) * 5/9;
      document.getElementById("resultadoText").textContent = `${temperatura}°F é igual a ${celsius.toFixed(2)}°C.`;
    }
  </script>

  <!-- Incluindo o Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
